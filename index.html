<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Connect with us and message us</h1>
      <p>
        We you love us to respond to your queries and help you succeed.<br />
        feel free to get in touch wht us
      </p>
      <div class="contact-box">
        <div class="contact-left">
          <h3>send a request</h3>
          <form>
            <div class="input-row">
              <div class="input-group">
                <label>Name</label>
                <input type="text" placeholder="Ibrahim Bakare" required />
              </div>
              <div class="input-group">
                <label>phone</label>
                <input type="tel" placeholder="+2344555556" required />
              </div>
            </div>
            <div class="input-row">
              <div class="input-group">
                <label>Email</label>
                <input
                  type="Email"
                  placeholder="bakareibrahim@gmail.com"
                  required
                />
              </div>
              <div class="input-group">
                <label>Password</label>
                <input
                  type="password"
                  placeholder="Type your password"
                  required
                />
              </div>
              <div class="input-group">
                <label>Subject</label>
                <input type="text" placeholder="Software Engineer" required />
              </div>
            </div>
            <label>Message</label>
            <textarea rows="20" placeholder="Your message"></textarea>

            <button type="submit">RELOAD</button>
          </form>
        </div>
        <div class="contact-right">
          <h3>Reach us</h3>
          <table>
            <tr>
              <td>Email</td>
              <td>contact@gmail.com</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>09097532321</td>
            </tr>
            <tr>
              <td>Address</td>
              <td>
                23,Lasisi Akinwale street Coker Aguda,<br />
                lagos
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
